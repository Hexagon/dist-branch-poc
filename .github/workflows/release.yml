name: Publish to Release branch
on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: git switch -c release
    - run: git branch --set-upstream-to=origin/release release
    - run: git stash
    - run: git pull
    - run: git checkout stash -- .
    - run: git config --global user.email "bot@56k.guru"
    - run: git config --global user.name "Release Bot"
    - run: cp .gitignore.release .gitignore
    - run: git add .
    - run: git commit -m "Release"
    - run: git push --set-upstream origin release
